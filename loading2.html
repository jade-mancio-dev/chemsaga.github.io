<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHEMSAGA — Logging out…</title>

<link rel="stylesheet" href="./assets/css/global-nocopypaste.css">

<style>

  :root {
  --logo-size: clamp(120px, 22vh, 260px);
  --tile-size: clamp(22px, 7vw, 36px);
  --tile-gap: clamp(6px, 2vw, 10px);
  --text-size: clamp(0.95rem, 3.5vw, 1.25rem);
}

/* ===== RESET / OVERRIDES ===== */
html, body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #0f092d;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* ===== LOGO ===== */
.logo-img {
  height: 22vh;
  max-width: 90vw;
  object-fit: contain;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,0.7));
  animation: logoPulse 2.4s ease-in-out infinite;
}

@keyframes logoPulse {
  0%   { transform: scale(1); filter: drop-shadow(0 0 8px #c9a600); }
  50%  { transform: scale(1.07); filter: drop-shadow(0 0 22px #ffd700); }
  100% { transform: scale(1); filter: drop-shadow(0 0 8px #c9a600); }
}

/* ===== TILE BAR ===== */
.element-bar {
  display: flex;
  gap: 10px;
  margin: 28px 0;
}

/* ===== TILE (MATCH LOGIN) ===== */
.element {
  width: 36px;
  height: 36px;
  border-radius: 6px;

  background: #1e1e1e;
  border: 1px solid rgba(255,255,255,0.12);

  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.15),
    inset 0 -2px 3px rgba(0,0,0,0.85),
    0 4px 6px rgba(0,0,0,0.6);

  transform: translateY(0);
  transition: all 0.35s cubic-bezier(.22,1,.36,1);
}

/* ACTIVE TILE (LOGOUT GOLD) */
.element.active {
  background: linear-gradient(145deg, #ffd700, #ff8c00);
  border-color: rgba(255,215,0,0.95);
  transform: translateY(-6px) scale(1.15);

  box-shadow:
    0 0 16px rgba(255,215,0,0.85),
    0 10px 18px rgba(0,0,0,0.85),
    inset 0 1px 2px rgba(255,255,255,0.6);
}

/* ===== MESSAGE ===== */
#message {
  margin-top: 20px;
  font-size: 1.25em;
  letter-spacing: 1px;
  color: #add8e6;
  animation: textPulse 1.6s ease-in-out infinite;
}

@keyframes textPulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

/* ===== ELEMENT LABEL ===== */
.ar-label {
  position: absolute;
  bottom: 18px;
  right: 20px;
  font-size: 1.8em;
  font-weight: bold;
  opacity: 0.7;
  color: #add8e6;
}

@media (min-width: 1024px) {
  .logo-img { height: 26vh; }
}
</style>
</head>

<body>

<img src="./assets/img/c4.png"
     onerror="this.src='https://picsum.photos/seed/logo/200'"
     alt="CHEMSAGA Logo"
     class="logo-img">

<div class="element-bar">
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
</div>

<p id="message">Logging out…</p>
<span class="ar-label">Ar</span>

<script>
const elements = document.querySelectorAll('.element');
const message = document.getElementById('message');

let index = elements.length - 1;
let anim = null;

/* START LOGOUT ANIMATION (RIGHT → LEFT, SLOW) */
function startLogoutTiles() {
  if (anim) return;

  anim = setInterval(() => {
    if (index >= 0) {
      elements[index].classList.add('active');
      index--;
    } else {
      clearInterval(anim);
      message.textContent = 'Goodbye…';
      setTimeout(() => {
        window.location.href = 'scene1.html';
      }, 1200);
    }
  }, 160); // SAME SPEED AS LOGIN
}

/* CHECK SESSION */
function checkSession() {
  fetch('../php/api/check_session.php', { credentials: 'include' })
    .then(res => res.ok ? res.json() : Promise.reject())
    .then(data => {
      if (!data.loggedIn) {
        startLogoutTiles();
      } else {
        message.textContent = 'Finalizing logout…';
        fetch('../php/api/logout.php', {
          method: 'POST',
          credentials: 'include'
        })
        .then(() => startLogoutTiles())
        .catch(forceExit);
      }
    })
    .catch(forceExit);
}

/* FAILSAFE */
function forceExit() {
  setTimeout(() => {
    window.location.href = 'scene1.html';
  }, 800);
}

checkSession();

/* HARD FAILSAFE */
setTimeout(() => {
  window.location.href = 'scene1.html';
}, 6500);
</script>

<script src="./assets/js/global-nocopypaste.js"></script>
</body>
</html>
