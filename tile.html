  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CHEMSAGA - Periodic Table with Dice</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/tile.css">
    <link rel="stylesheet" href="./assets/css/pause.css">
    <link rel="stylesheet" href="./assets/css/global-nocopypaste.css">

  </head>
  <body>
    <!-- Header -->
    <div class="main-header">
      <div class="header-container">
        <img src="./assets/img/c1.png" alt="CHEMSAGA Logo" class="logo">
      </div>
    </div>

    <!-- Game Timer -->
    <div class="game-timer-header">
      <span id="game-timer">20:00</span>
    </div>

    <div class="app-wrapper">
      <!-- Players + Dice -->
      <aside class="player-sidebar" aria-label="Players">
        <div>
          <div class="sidebar-title">Players</div>
          <div class="sidebar-sub">Single Player Mode â€” vs AI</div>
        </div>

        <div class="player-list">
          <!-- Player 1 -->
          <div class="player active" data-player-index="0" id="player-row-0">
            <div class="player-left">
              <div class="avatar">P1</div>
              <div class="player-name">Player1</div>
            </div>
            <div class="score-card" id="score-1">0</div>
          </div>

          <!-- Center Dice + 5s Timer (shared desktop + mobile) -->
          <div class="dice-wrapper-mobile">
            <!-- 5s timer -->
            <div class="roll-timer-container" id="rollTimerContainer">
              <span id="roll-timer">5</span>
            </div>

            <!-- Dice -->
            <div class="dice-container">
              <div class="dice" id="dice">
                <div class="face front">
                  <div class="dot"></div>
                </div>

                <div class="face back">
                  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>

                <div class="face top">
                  <div class="dot"></div><div class="dot"></div>
                </div>

                <div class="face bottom">
                  <div class="dot"></div><div class="dot"></div>
                  <div class="dot"></div><div class="dot"></div>
                </div>

                <div class="face right">
                  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>

                <div class="face left">
                  <div class="dot"></div><div class="dot"></div>
                  <div class="dot"></div><div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>

              <!-- Desktop roll button (hidden on portrait via CSS) -->
              <button class="roll" id="rollBtn" disabled>Roll</button>
            </div>
          </div>

          <!-- AI -->
          <div class="player" data-player-index="1" id="player-row-1">
            <div class="player-left">
              <div class="avatar">AI</div>
              <div class="player-name">
                AI (<span id="ai-difficulty">Easy</span>)
              </div>
            </div>
            <div class="score-card" id="score-2">0</div>
          </div>
        </div>

        <div style="margin-top:auto; font-size:12px; color:rgba(255,255,255,0.65);">
          Tip: Roll the dice to move and answer questions. Beat the AI!
        </div>
      </aside>

      <!-- Board only -->
      <div class="grid-container" id="gridContainer"></div>
    </div>

    <script src="./assets/js/pause.js"></script>
    <script src="./assets/js/tile.js"></script>
    <script src="./assets/music/gm.js"></script>
    <script src="./assets/js/global-nocopypaste.js"></script>

  </body>
  </html>
