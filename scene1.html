<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemsaga</title>
  <link rel="icon" type="image/png" href="./assets/img/c4.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/scene1.css">
  <link rel="stylesheet" href="./assets/css/global-nocopypaste.css">

<body>
  <canvas id="background-canvas"></canvas>

  <div class="center-wrapper">
    <header>
      <div class="header-row">
        <img src="./assets/img/c4.png" onerror="this.src='https://picsum.photos/seed/logo/200'" alt="CHEMSAGA Logo" class="logo-img" />
        <h1 class="logo">CHEMSAGA</h1>
      </div>
    </header>

    <main>
      <div class="auth-buttons">
        <button class="login-btn" onclick="openModal('login')">Log in</button>
        <button class="signup-btn" onclick="openModal('signup')">Sign up</button>
      </div>
    </main>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login')">&times;</span>
      <h2 class="page-title"><i class="fa-solid fa-right-to-bracket"></i> Log In</h2>
      <form id="loginForm" method="POST" action="../php/api/login.php">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <span class="forgot-password" onclick="openForgotModal()">Forgot password?</span>
        <button type="submit" class="form-button">Log In</button>
        <span class="modal-prompt" onclick="openModal('signup')">Don't have an account? Sign up</span>
      </form>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup')">&times;</span>
      <h2 class="page-title"><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm" method="POST" action="../php/api/signup.php">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="form-button">Sign Up</button>
        <span class="modal-prompt" onclick="openModal('login')">Already have an account? Log in</span>
      </form>
    </div>
  </div>

  <!-- FORGOT PASSWORD MODAL -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgot')">&times;</span>
      <h2 class="page-title"><i class="fa-solid fa-key"></i> Forgot Password</h2>
      <form id="forgotForm" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit" class="form-button">Send Code</button>
      </form>
    </div>
  </div>




  <audio id="soundEffect">
    <source src="./assets/audio/sound_effect.mp3" type="audio/mpeg"></audio>

  <script src="./assets/music/bgmusic.js"></script>
  <script src="./assets/js/scene1.js"></script>
  <script src="./assets/music/sfx.js"></script>
  <script src="./assets/music/music-loader.js"></script>
  <script>
  // Check if the background music frame already exists
  if (!window.parent || window.name !== "CHEMSAGA_MUSIC_FRAME") {
    if (!window.top.frames['bgmusic-frame']) {
      const iframe = document.createElement('iframe');
      iframe.src = "assets/music/music-frame.html";
      iframe.id = "bgmusic-frame";
      iframe.name = "bgmusic-frame";
      iframe.style.display = "none";
      iframe.allow = "autoplay";
      document.body.appendChild(iframe);
      console.log("Music iframe loaded.");
    } else {
      console.log("Music iframe already exists, skipping load.");
    }
  }
</script>
<script src="./assets/js/global-nocopypaste.js"></script>

  
</body>
</html>
